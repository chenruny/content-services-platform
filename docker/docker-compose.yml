version : '3.8'
services:
  services-nacos:
    container_name: services-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - services-mysql
  services-mysql:
    container_name: services-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  services-redis:
    container_name: services-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/services/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/services/redis/redis.conf
  services-nginx:
    container_name: services-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/services/projects/services-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - services-gateway
    links:
      - services-gateway
  services-gateway:
    container_name: services-gateway
    build:
      context: ./services/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - services-redis
    links:
      - services-redis
  services-auth:
    container_name: services-auth
    build:
      context: ./services/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - services-redis
    links:
      - services-redis
  services-modules-system:
    container_name: services-modules-system
    build:
      context: ./services/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - services-redis
      - services-mysql
    links:
      - services-redis
      - services-mysql
  services-modules-gen:
    container_name: services-modules-gen
    build:
      context: ./services/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - services-mysql
    links:
      - services-mysql
  services-modules-job:
    container_name: services-modules-job
    build:
      context: ./services/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - services-mysql
    links:
      - services-mysql
  services-modules-file:
    container_name: services-modules-file
    build:
      context: ./services/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./services/uploadPath:/home/services/uploadPath
  services-visual-monitor:
    container_name: services-visual-monitor
    build:
      context: ./services/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
